<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Precos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Container">
        <div class="caixa">
            <div class="top">
                <div class="inicio">
                    <p>PARA VOCÊ COMEÇAR</p>
                </div>
                <div class="meio">
                    <p>Essentials</p>
                    <p id="preco"> <span>R$</span> 19,97/mês</p>
                </div>
                <button class="butao">Assinar agora</button>
            </div>
            <div class="button">
                <section class="linha">
                    <div class="linha1">
                        <img src="./assets/Check.png" alt="">
                        <p>Até 3 usuários</p>
                    </div>
                    <img src="./assets/Info.png" alt="">
                </section>
                <section class="linha">
                    <div class="linha1">
                        <img src="./assets/Check.png" alt="">
                        <p>Autoatendimento</p>
                    </div>
                    <img src="./assets/Info.png" alt="">
                </section>
            </div>
        </div>

        <div class="caixa" id="colorida">
            <div class="top">
                <div class="inicio">
                    <p>PARA VOCÊ DECOLAR</p>
                </div>
                <div class="meio">
                    <p>Ultimate</p>
                    <p id="preco"> <span>R$</span> 29,97/mês</p>
                </div>
                <button class="butao" id="colorido">Assinar agora</button>
            </div>
            <div class="button" id="coloride">
                <section class="linha">
                    <div class="linha1">
                        <img src="./assets/Check.png" alt="">
                        <p>Usuários ilimitados</p>
                    </div>
                    <img src="./assets/Info.png" alt="">
                </section>
                <section class="linha">
                    <div class="linha1">
                        <img src="./assets/Check.png" alt="">
                        <p>Suporte 24/7</p>
                    </div>
                    <img src="./assets/Info.png" alt="">
                </section>
                <section class="linha">
                    <div class="linha1">
                        <img src="./assets/Check.png" alt="">
                        <p>CSM Dedicado</p>
                    </div>
                    <img src="./assets/Info.png" alt="">
                </section>
                <section class="linha">
                    <div class="linha1">
                        <img src="./assets/Check.png" alt="">
                        <p>Treinamentos</p>
                    </div>
                    <img src="./assets/Info.png" alt="">
                </section>
            </div>
        </div>

        <div class="caixa">
            <div class="top">
                <div class="inicio">
                    <p>PARA SUA EMPRESA</p>
                </div>
                <div class="meio">
                    <p>Enterprise</p>
                </div>
                <button class="butao">Fale com a gente</button>
            </div>
            <div class="button">
                <section class="linha">
                    <div class="linha1">
                        <img src="./assets/Check.png" alt="">
                        <p>Plano customizado especialmente para a necessidade de seu negocios</p>
                    </div>
                </section>
            </div>
        </div>

        
    </div>
</body>
</html>
